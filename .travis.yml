language: python
env:
  global:
    - TWINE_USERNAME="anthrotype"
    - secure: 
matrix:
  include:    
    - python: 3.6
      env: TOXENV=py36-cov
      arch: amd64
    - python: 3.7
      env:
        - TOXENV=py37-cov
        - BUILD_DIST=true
      arch: amd64
      # required to run python3.7 on Travis CI
      # https://github.com/travis-ci/travis-ci/issues/9815
      dist: xenial
    - python: 3.6
      env: TOXENV=py36-cov
      arch: ppc64le
    - python: 3.7
      env:
        - TOXENV=py37-cov
        - BUILD_DIST=true
      arch: ppc64le
      dist: xenial
install:
  - pip install --upgrade pip setuptools wheel
  - pip install tox-travis
script:
  - tox
after_success:
  # upload test coverage data to coveralls
  - tox -e coveralls
  # if it's a tagged commit, upload distribution packages to PyPI
  - |
    if [ -n "$TRAVIS_TAG" ] && [ "$TRAVIS_REPO_SLUG" == "robotools/defcon" ] && [ "$BUILD_DIST" == true ]; then
        pip install --upgrade twine pip setuptools wheel
        python setup.py sdist
        pip wheel --no-deps --wheel-dir dist .
        twine upload dist/*.whl dist/*.zip
    fi
